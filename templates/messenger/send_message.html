{% extends "base.html" %}

{% block title %}Enviar mensaje{% endblock %}

{% block content %}
<h1>Enviar mensaje</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Enviar</button>
    <a href="{% url 'messenger:inbox' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
