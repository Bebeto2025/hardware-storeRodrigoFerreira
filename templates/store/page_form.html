{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Página{% else %}Crear Página{% endif %}</h1>

<form method="post" enctype="multipart/form-data" class="formulario-pagina">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-dorado">Guardar</button>
    <a href="{% url 'store:page_list' %}" class="btn-cancelar">Cancelar</a>
</form>
{% endblock %}
